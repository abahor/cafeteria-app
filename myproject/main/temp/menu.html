{% extends "main.html" %}
{% block container %}
<div class="jumbotron">
    <div class="d-flex justify-content-around">

        {% for i in items %}
        <div class="card" style="width: 18.5rem;">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.description }}</p>
                <hr>
                <a href="/order?c={{ i.id }}" class="btn btn-primary">Order : {{ i.price }}$</a>
            </div>
        </div>


        {% endfor %}


    </div>
</div>
{% endblock %}
